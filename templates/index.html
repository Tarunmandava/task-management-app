<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px); /* Account for padding */
        }
        .auth-card {
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 0 auto; /* Ensure card is centered */
        }
        #login-section, #user-section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card-body {
            text-align: center; /* Center text and inline elements */
        }
        .card-body form {
            text-align: left; /* Keep form inputs aligned left for readability */
        }
        .btn, .form-control {
            width: 100%; /* Ensure buttons and inputs take full width */
            max-width: 400px; /* Optional: limit width for aesthetics */
            margin: 0 auto; /* Center buttons and inputs */
            display: block; /* Ensure block-level centering */
        }
        .card-title, .card-header h4, p, a {
            text-align: center; /* Center headings, paragraphs, and links */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login and Registration Section -->
        <div id="login-section">
            <div class="card auth-card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Task Management System</h4>
                </div>
                <div class="card-body">
                    <!-- Login Form -->
                    <div id="login-container">
                        <h5 class="card-title mb-4">Login</h5>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="alert alert-danger" id="login-error" style="display: none;"></div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <hr>
                            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                        </form>
                    </div>
                    
                    <!-- Registration Form -->
                    <div id="register-container" style="display: none;">
                        <h5 class="card-title mb-4">Register</h5>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="register-name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="register-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <div class="alert alert-danger" id="register-error" style="display: none;"></div>
                            <button type="submit" class="btn btn-primary">Register</button>
                            <hr>
                            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- User Section (shown after login) -->
        <div id="user-section" style="display: none;">
            <div class="card auth-card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Task Management System</h4>
                </div>
                <div class="card-body">
                    <h5>Welcome, <span id="user-email"></span>!</h5>
                    <p>You are logged in successfully.</p>
                    <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
                    <button id="logout-btn" class="btn btn-outline-danger mt-3">Logout</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

</body>
</html>
